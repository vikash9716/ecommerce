{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Products List
			</h3>
			<div class="row" id="filteredProducts">
				<div class="container">
				{% for product in products %}
				<a href="{% url 'detail' product.id %}"><h>{{product.name}}</h> </a> <td><img src="{{ product.image.url }}" width="120"/></td><hr>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
